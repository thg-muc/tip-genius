# GitHub Action Workflow for Tip-Genius Match Predictions

name: Match Predictions Update

on:
  # Scheduled runs at 03:00 UTC on Tuesday and Friday
  schedule:
    - cron: '0 3 * * 2,5'
  # Allow manual triggers through GitHub UI for testing and ad-hoc updates
  workflow_dispatch:

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && 'Preview' || 'Production' }}

    steps:
      # Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install uv for fast dependency management
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Install project dependencies using uv
      - name: Install dependencies
        run: uv sync --group dev

      # Run quality checks before deployment
      - name: Run ruff linting
        run: uv run ruff check src/

      - name: Run ruff formatting check
        run: uv run ruff format --check src/

      - name: Run pyright type checking
        run: uv run pyright src/

      - name: Check frontend code formatting
        run: npx prettier --check "public/**/*.{js,css,json}"

      # Run the main prediction script with required environment variables
      - name: Run prediction update
        id: prediction_run
        env:
          # API keys for odds data
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          # API keys for LLM providers
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPINFRA_API_KEY: ${{ secrets.DEEPINFRA_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Vercel KV storage credentials
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          # Debug Configuration
          DEBUG_MODE: ${{ vars.DEBUG_MODE }}
          DEBUG_PROCESS_LIMIT: ${{ vars.DEBUG_PROCESS_LIMIT }}
        working-directory: src/tip_genius
        run: |
          echo "Starting prediction workflow..."
          uv run python tip_genius.py
          echo "Prediction workflow completed."

      # Generate workflow summary (runs always - success or failure)
      - name: Generate workflow summary
        if: always()
        run: |
          echo "## Tip Genius Prediction Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.prediction_run.outcome }}" = "success" ]; then
            echo "âœ… **Status**: Workflow completed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.prediction_run.outcome }}" = "failure" ]; then
            echo "âŒ **Status**: Workflow completed with errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Status**: Workflow completed with warnings" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Execution Details**:" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Check annotations above for detailed warnings and error information**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **View full logs**: [Click here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      # Handle and report any errors that occur during execution
      - name: Handle errors
        if: failure()
        run: |
          echo "Prediction update failed. Check the logs and annotations for details."
          exit 1
