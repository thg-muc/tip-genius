# Dependabot Configuration
#
# This configuration enables automated dependency updates for:
# - npm packages (frontend dependencies)
# - pip packages (Python dependencies via uv)
# - GitHub Actions (CI/CD workflow versions)
#
# Strategy: Major and minor version updates only
# Patch versions are excluded to reduce PR volume while staying current with
# important features and fixes. Security updates are handled separately by GitHub.
#
# Note: Pre-commit hooks (.pre-commit-config.yaml) do not have a dedicated
# dependabot ecosystem and must be updated manually.
#
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuring-dependabot-version-updates

version: 2

updates:
  # npm dependencies (package.json)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      npm-dependencies:
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-patch'

  # Python dependencies (pyproject.toml with uv)
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      python-dependencies:
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-patch'

  # GitHub Actions (CI/CD workflow versions)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      github-actions:
        patterns:
          - '*'
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-patch'
