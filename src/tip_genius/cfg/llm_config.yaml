# LLM Configuration File

mistral-large:
  api_rate_limit: 20 # requests per minute for free tier
  api_key_env_name: MISTRAL_API_KEY
  base_url: https://api.mistral.ai/v1
  operation: chat/completions
  model: mistral-large-latest
  kwargs:
    temperature: 0.0
    stream: false
    max_tokens: 8192
    response_format:
      type: 'json_object'

